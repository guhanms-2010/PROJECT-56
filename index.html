    <h1>INFORMATION ABOUT DIV&SPAN</h1>

  <hr>
    <p>Span is a inline element.Which means you can arrange elements horizontally side by side.</p>
    <hr>
    <span class="sp" onclick="spelem()"
    > <img src="https://images.unsplash.com/photo-1617160853493-4aa5946027ad?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYxNzI1MzQyOQ&ixlib=rb-1.2.1&q=85">
      </span>
    <span class="sp" oncilck="spelem()">
      <img src=https://images.unsplash.com/photo-1617184236360-66bd2e7217c1?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYxNzI1MzQyOQ&ixlib=rb-1.2.1&q=85"">
      </span>
    <hr>
    <p>Div is block level element. which means you can arrange elements one below the other vertically</p>
    <hr>
    <div class="div" onclick="divelem()">
      <img src="https://images.unsplash.com/photo-1614196593792-05552cdd5689?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85">
      </div>
    <div class="div" onclick="divelem()">
      <img src="https://images.unsplash.com/photo-1504632902961-d00b9bd6bcf5?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85">
      </div>
    </body>
